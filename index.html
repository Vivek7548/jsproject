<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA PROJECT</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="h1">General Store </h1>
        <div id="itemForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required><br>

            <label for="itemDescription">Description:</label>
            <input type="text" id="itemDescription" required><br>

            <label for="itemPrice">Price:</label>
            <input type="number" id="itemPrice" required><br>

            <label for="itemQuantity">Quantity:</label>
            <input type="number" id="itemQuantity" required><br>

            <button onclick="addItem()">Add Item</button>
        </div>

        <ul id="itemList">
            <!-- Item details will be displayed here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
